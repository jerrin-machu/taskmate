 {% extends "base.html" %}

 {% block title%}
 <title> Edit task page </title>
 {% endblock%}


  {%block content%}
 <div class="container">
    <br/>
    {% if task.manage == request.user%}
    <form method="POST" class="row">
        {%csrf_token%}
        <label class="col-lg-2"> </label>
        <input type="text" class="form-control col-lg-6" name="task" placeholder="{{ task.task}}" value="{{task.task}}"/>
        <input type="hidden"  name="done"  value="{{task.done}}"/>
        <button type="submit" class="btn btn-primary col-lg-2"> Update Task </button>
    </form>

    {% else%}

    <h1> Access Restricted. You don't have permission </h1>


    {% endif %}
 </div>
  
 
 {% endblock%}
