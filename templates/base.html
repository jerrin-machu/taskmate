{%  load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title%}
    {% endblock%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <img src=" {% static 'images/logo.png' %}" width="100px" height="100px"/>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#"> </a>
        <a class="nav-link" href="{% url 'todolist' %}">Home</a>
        <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
        <a class="nav-link" href="{% url 'contact'%}">Contact Us</a>
        <a class="nav-link" href="{% url 'about'%}">About</a>
        
      </div>
    
    
    </div>
      {% if user.is_authenticated %}
       
        <div class="p2 bg-dark text-white mr-4">   {{user.username}} </div>
       <a href="{% url 'logout' %}"> <button class="btn btn-outline-success" type="submit">Logout</button> </a>
      </div>
      
        {% else %}
        <a href="{% url 'login' %}" class="mr-5"> <button class="btn btn-primary " type="submit">Login</button> </a>
        <a href="{% url 'register' %}"> <button class="btn btn-success" type="submit">Register</button> </a>

       {% endif %}
  </div>
</div>
    
</nav>
  </head>
  <body>

    <div class="container">
       {% block content%}
       {% endblock%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
